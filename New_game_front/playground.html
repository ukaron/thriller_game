<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="playground.css">
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Cinzel|Graduate|Lakki+Reddy|Odibee+Sans|Source+Code+Pro&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Cinzel|Lakki+Reddy|Odibee+Sans|Source+Code+Pro&display=swap" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="page">
			<div class="gameboard" id="board">
				<img src="./imgs/2.1.png" alt="Firestorm" id="Firestorm" class="ships">
			</div>
			<div class="players_board">
				<div class="player">
					<table>
						
						<tbody>
							<thead>Player 1</thead>
							<tr>
								<td>Moves:</td>
								<td>3</td>
							</tr>
							<tr>
								<td>Shield:</td>
								<td>10</td>
							</tr>
							<tr>
								<td>Health:</td>
								<td>7</td>
							</tr>
							<tr>
								<td>
									<button class="forward">Move forward</button>
									<button class="down">Move down</button>
									<button class="up">Move up</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="player">
					<table>
						
						<tbody>
							<thead>Player 2</thead>
							<tr>
								<td>Moves:</td>
								<td>3</td>
							</tr>
							<tr>
								<td>Shield:</td>
								<td>10</td>
							</tr>
							<tr>
								<td>Health:</td>
								<td>7</td>
							</tr>
							<tr>
								<td>
									<button class="forward">Move forward</button>
									<button class="down">Move down</button>
									<button class="up">Move up</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div><button id="place_new">Place new ship</button></div>
			</div>
		</div>
		<script type="text/javascript" src="game_play.js"></script>
	</body>
</html>
